{% extends "Shared/base.html" %} {% block content %}
<form
  class="max-w-screen-xl flex gap-5 flex-col items-center mx-auto my-16 shadow-xl p-10"
  action=""
  method="POST"
>
  {% csrf_token %}
  <div>
    <label class="block mb-2" for="first-name">First Name</label>
    <input
      required
      type="text"
      placeholder="First Name..."
      name="firstname"
      id="first-name"
      class="input input-bordered input-success w-full max-w-xs"
    />
  </div>
  <div>
    <label class="block mb-2" for="last-name">Last Name</label>
    <input
      required
      type="text"
      placeholder="Last Name..."
      name="lastname"
      id="last-name"
      class="input input-bordered input-success w-full max-w-xs"
    />
  </div>
  <div>
    <label class="block mb-2" for="instrument">Instrument</label>
    <input
      required
      type="text"
      placeholder="Instrument..."
      name="instrument"
      id="instrument"
      class="input input-bordered input-success w-full max-w-xs"
    />
  </div>
  <button type="submit" class="btn btn-success text-white">Submit</button>
</form>

{% endblock content %}
